<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* Add your custom styles here */
        body {
            padding-top: 56px;
        }

        .navbar-nav .nav-item {
            margin-right: 120px;
        }

        @media (min-width: 992px) {
            #changeButton {
                display: none;
            }
        }

        /* Added styles for the footer */
        footer {
            background-color: #343a40;
            color: #ffffff;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
        }

        .footer-icons {
            text-align: center;
        }

        .footer-icon {
            font-size: 14px;
            color: #ffffff;
            margin: 0 10px;
            transition: color 0.3s ease-in-out;
        }

        .footer-icon:hover {
            color: #28a745;
        }

        /* Main qismidagi rasimlarni to'liq ekran qoplamasi */
        .main-image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .overlay-container {
            width: calc(50% - 10px);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Overlay styling */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .overlay:hover {
            opacity: 1;
        }

        @media (max-width: 767px) {
            /* Styles for screens smaller than 767px (phones) */
            .main-image-container {
                flex-direction: column;
            }

            .overlay-container {
                width: 100%;
            }
        }
    </style>

    <!-- JavaScript code for language change -->
    <script>
        function changeLanguage(language) {
            document.documentElement.lang = language;
            location.reload();
        }
    </script>

    <!-- Font Awesome Kit Script -->
    <script src="https://kit.fontawesome.com/your-fontawesome-kit-id.js" crossorigin="anonymous"></script>

    <title>Dreamsbuildersarchitects</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <!-- Navbar content -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">
            <h6>Amirjon</h6>
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about"><i class="fas fa-info-circle"></i> About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#portfolio"><i class="fas fa-images"></i> Portfolio</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="contactDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                    </a>
                    <!-- Dropdown content -->

                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Other Contact Info</a>
                    </div>
                </li>
                <!-- Language Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-globe"></i> Language
                    </a>
                    <!-- Dropdown content -->
                    <div class="dropdown-menu" aria-labelledby="languageDropdown">
                        <a class="dropdown-item" href="javascript:void(0);" onclick="changeLanguage('uz')">Uzbek</a>
                        <a class="dropdown-item" href="javascript:void(0);" onclick="changeLanguage('en')">English</a>
                        <a class="dropdown-item" href="javascript:void(0);" onclick="changeLanguage('ru')">Russian</a>

                </li>
                <!-- End Language Dropdown -->
                <li class="nav-item" id="changeButton">
                    <a class="nav-link" href="#change"><i class="fas fa-edit"></i> Ozgartiruvchi</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Your content goes here -->

    <main>
        <div class="container">
            <div class="row main-image-container">

    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 footer-icons">
                    <i class="fab fa-telegram footer-icon"></i>
                    <i class="far fa-envelope footer-icon"></i>
                    <i class="fab fa-instagram footer-icon"></i>
                    <i class="fab fa-twitter footer-icon"></i>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
