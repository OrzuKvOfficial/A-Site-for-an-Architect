<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Add your custom styles here */
    body {
      padding-top: 56px;
    }

    .navbar-nav .nav-item {
      margin-right: 120px;
    }

    #carouselExample {
      max-width: 160rem;
      margin: 0 auto;
    }

    .carousel-inner {
      max-height: 400px;
      text-align: center;
    }

    .carousel-item img {
      object-fit: contain;
      max-width: 100%;
      max-height: 100%;
      margin: 0 auto;
    }

    @media (min-width: 992px) {
      #changeButton {
        display: none;
      }
    }

    /* Added styles for the footer */
    footer {
      background-color: #343a40;
      color: #ffffff;
      padding: 20px 0;
    }

    .footer-icons {
      text-align: right;
    }

    .footer-icon {
      font-size: 24px;
      color: #ffffff;
      margin: 0 10px;
      transition: color 0.3s ease-in-out;
    }

    .footer-icon:hover {
      color: #28a745;
    }

    .footer-links {
      text-align: left;
      margin-top: 10px;
    }

    .footer-link {
      display: block;
      font-size: 14px;
      color: #ffffff;
      margin-bottom: 10px;
      transition: color 0.3s ease-in-out;
      text-decoration: none; /* Remove default underline */
    }

    .footer-link:hover {
      color: #007bff;
    }

  </style>

  <!-- JavaScript code for language change -->
  <script>
    function changeLanguage(language) {
      document.documentElement.lang = language;
      location.reload();
    }
  </script>

  <!-- Font Awesome Kit Script -->
  <script src="https://kit.fontawesome.com/your-fontawesome-kit-id.js" crossorigin="anonymous"></script>

  <title>Architecture Website</title>
</head>
